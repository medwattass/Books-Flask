<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-4">
                <div class="row">
                    <h1>New Book</h1>
                    <form class="row g-3" action="/create/book" method="POST">
                        <div class="mb-3">
                            <label for="title" class="form-label">Book's Title:</label>
                            <input type="text" class="form-control" name="title" required>
                            <label for="num_of_pages" class="form-label">Number of Pages:</label>
                            <input type="text" class="form-control" name="num_of_pages" required>
                        </div>
                        <div class="col-auto">
                            <button type="submit" class="btn btn-primary mb-3">Create</button>
                        </div>
                    </form>
                </div>
                <form class="row g-3" action="/authors">
                    <div class="col-auto">
                        <button type="submit" class="btn btn-primary mb-3">Home</button>
                    </div>
                </form>
            </div>
            <div class="col-6">
                <h1>All Books</h1>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Book Title</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for book in books %}
                        <tr>
                            <th scope="row">{{book.id}}</th>
                            <td><a href="/book/{{book.id}}">{{book.title}}</a></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
