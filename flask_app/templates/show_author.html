<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Show Author</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <h1>{{author.name}}'s favorites</h1>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Title</th>
                            <th scope="col">Number of Pages</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for book in author.favorite_books %}
                        <tr>
                            <td>{{book.title}}</td>
                            <td>{{book.num_of_pages}}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
                <form action="/authors">
                    <button type="submit" class="btn btn-primary mb-3">Home</button>
                </form>
            </div>

            <div class="col-4">
                <h1>Add Author's Favorite</h1>
                <form class="row g-3" action="/join/book" method="POST">
                    <input type="hidden" name="author_id" value="{{author.id}}">
                    <label for="book_id" class="form-label">Book:</label>
                    <select name="book_id" class="form-select" required>
                        <option selected>---Select a book---</option>
                        {% for book in non_favorited_b %}
                        <option value="{{book.id}}">{{book.title}}</option>
                        {% endfor %}
                    </select>
                    <div class="col-auto">
                        <button type="submit" class="btn btn-primary mb-3">Add</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
