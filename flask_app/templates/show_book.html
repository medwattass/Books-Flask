<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Show Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <h1>Title: {{book.title}}</h1>
                <h4>Favorited by:</h4>
                <ul class="list-group list-group-flush">
                    {% for author in book.authors_who_favorited %}
                    <li class="list-group-item">{{author.name}}</li>
                    {% endfor %}
                </ul>
                <form action="/authors" style="margin-top: 2rem;">
                    <button type="submit" class="btn btn-primary mb-3">Home</button>
                </form>
            </div>

            <div class="col-4">
                <h1>Add Book's Favorite</h1>
                <form class="row g-3" action="/join/author" method="POST">
                    <input type="hidden" name="book_id" value="{{book.id}}">
                    <label for="author_id" class="form-label">Book:</label>
                    <select name="author_id" class="form-select" required>
                        <option selected>---Select an author---</option>
                        {% for author in authors %}
                        <option value="{{author.id}}">{{author.name}}</option>
                        {% endfor %}
                    </select>
                    <div class="col-auto">
                        <button type="submit" class="btn btn-primary mb-3">Add</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</body>

</html>
