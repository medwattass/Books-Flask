<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Authors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-4">
                <h1>New Author</h1>
                <form class="row g-3" action="/create/author" method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">Author's Name:</label>
                        <input type="text" class="form-control" name="name" required>
                    </div>
                    <div class="col-auto">
                        <button type="submit" class="btn btn-primary mb-3">Create</button>
                    </div>
                </form>
            </div>
            <div class="col-6">
                <h1>All Authors</h1>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Full Name</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for author in authors %}
                        <tr>
                            <th scope="row">{{author.id}}</th>
                            <td><a href="/author/{{author.id}}">{{author.name}}</a></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
                <form action="/books">
                    <button type="submit" class="btn btn-primary mb-3">Add Book</button>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
